name: Weekly NFL Analysis

on:
  schedule:
    - cron: '0 20 * * 0'  # Sunday 8 PM EST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python analyze_nfl_spreads.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      - run: |
          git config user.name "Auto-Analyzer"
          git config user.email "auto@github.com"
          git add full_analysis.csv pattern_plot.png
          git commit -m "Weekly update: $(date)" || exit 0
          git push
